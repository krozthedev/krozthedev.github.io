<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <div class="survey-question">
          <label class="question" id="name-label" for="name">Name</label><br>
          <input id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="survey-question">
          <label class="question" id="email-label" for="email">Email</label><br>
          <input id="email" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="survey-question">
          <label class="question" id="number-label" for="age">Age <span class="optional">(optional)</span></label><br>
          <input id="number" type="number" name="age" placeholder="Age"min="1" max="101">
        </div>
        <div class="survey-question">
          <label class="question" for="role">Which option best describes your current role?</label><br>
          <select id="dropdown" name="role">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="survey-question">
          <label class="question" for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
          <div class="options">
            <input type="radio" name="recommend" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" name="recommend" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="recommend" value="not-sure">
            <label for="not-sure">Not sure</label><br>
          </div>
        </div>
        <div class="survey-question">
          <label for="feature">What is your favourite feature of freeCodeCamp?</label><br>
          <select name="feature">
            <option value="" disabled selected>Select an option</option>
            <option value="feature-challenges">Challenges</option>
            <option value="feature-projects">Projects</option>
            <option value="feature-community">Community</option>
            <option value="feature-open-source">Open Source</option>
          </select>
        </div>
        <div class="survey-question">
          <label for="improved">What would you like to see improved? <span class="optional">(Check all that apply)</span></label>
          <div class="options">
            <input type="checkbox" name="improved" value="front-end-projects">
            <label for="front-end-projects">Front-End Projects</label><br>
            <input type="checkbox" name="improved" value="back-end-projects">
            <label for="back-end-projects">Back-End Projects</label><br>
            <input type="checkbox" name="improved" value="data-visualization">
            <label for="data-visualization">Data Visualization</label><br>
            <input type="checkbox" name="improved" value="challenges">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" name="improved" value="open-source-community">
            <label for="open-source-community">Open Source Community</label><br>
            <input type="checkbox" name="improved" value="gitter-help-rooms">
            <label for="gitter-help-rooms">Gitter help rooms</label><br>
            <input type="checkbox" name="improved" value="videos">
            <label for="videos">Videos</label><br>
            <input type="checkbox" name="improved" value="city-meetups">
            <label for="city-meetups">City Meetups</label><br>
            <input type="checkbox" name="improved" value="wiki">
            <label for="wiki">Wiki</label><br>
            <input type="checkbox" name="improved" value="forum">
            <label for="forum">Forum</label><br>
            <input type="checkbox" name="improved" value="additional-courses">
            <label for="additional-courses">Additional Courses</label><br>
          </div>
        </div>
        <div class="survey-question">
          <label for="comments">Any comments or suggestions?</label>
          <textarea name="comments" rows="4"></textarea>
        </div>
        <div class="survey-question">
          <input id="submit" type="submit" name="submit" value="Submit">
        </div>
      </form>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
